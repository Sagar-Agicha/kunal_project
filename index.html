<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/start.css">
    <title>Kunal and Gauri Card</title>
    <style>
        .fade-out {
            animation: fadeOut 2.5s ease-in-out;
        }
        
        @keyframes fadeOut {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(2deg);
            }
            100% { 
                opacity: 0;
                transform: scale(0.95) rotate(-2deg);
            }
        }

        .hearts-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .floating-heart {
            position: absolute;
            font-size: 36px;
            color: #ff8fa3;
            text-shadow: 
                0 0 10px rgba(255, 143, 163, 0.8),
                0 0 20px rgba(255, 143, 163, 0.5);
            animation: floatHeart 2.5s ease-in-out;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(2);
            }
            100% {
                transform: translateY(-100px) scale(1.8);
                opacity: 0;
            }
        }

        /* Sparkle effect around envelope */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
            animation: sparkle 1.5s infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Hover effect on envelope */
        .envelope {
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #ff3366, #ff6b6b);
            box-shadow: 
                0 0 20px rgba(255, 51, 102, 0.3),
                0 0 40px rgba(255, 51, 102, 0.2);
            animation: pulseEnvelope 2s infinite ease-in-out;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .envelope::before {
            background: linear-gradient(135deg, #ff3366, #ff6b6b);
        }

        @keyframes pulseEnvelope {
            0% {
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(255, 51, 102, 0.3),
                    0 0 40px rgba(255, 51, 102, 0.2);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 
                    0 0 30px rgba(255, 51, 102, 0.4),
                    0 0 60px rgba(255, 51, 102, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 
                    0 0 20px rgba(255, 51, 102, 0.3),
                    0 0 40px rgba(255, 51, 102, 0.2);
            }
        }

        /* Subtle background animation */
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 143, 163, 0.4);
            font-size: 24px;
            text-shadow: 
                0 0 8px rgba(255, 143, 163, 0.6),
                0 0 16px rgba(255, 143, 163, 0.4);
            animation: floatUpSlowly 15s linear infinite;
        }

        @keyframes floatUpSlowly {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Sweet message at top of screen */
        .hint-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Brush Script MT', cursive;
            color: #ff8fa3;
            text-shadow: 
                0 0 10px rgba(255, 143, 163, 0.8),
                0 0 20px rgba(255, 143, 163, 0.5);
            font-size: 32px;
            text-align: center;
            z-index: 1000;
            opacity: 0.95;
            animation: floatDown 3s infinite ease-in-out;
            letter-spacing: 1px;
        }

        @keyframes floatDown {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 8px); }
            100% { transform: translate(-50%, 0); }
        }

        /* Change background color to a soft dark color */
        body {
            background-color: #1a1a2e;  /* Dark blue-ish background */
        }

        /* Make the heart in the card brighter too */
        .card .heart {
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
        }

        /* Beautify the card text */
        .card .text {
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            text-align: center;
            line-height: 1.5;
            background: linear-gradient(45deg, #ff3366, #ff99cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 51, 102, 0.2);
            animation: pulseText 2s infinite;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* Add decorative border around text */
        .card .text::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #ff3366;
            border-radius: 10px;
            opacity: 0.3;
            animation: pulseBorder 2s infinite;
        }

        /* Pulsing animation for text */
        @keyframes pulseText {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.05);
                filter: brightness(1.2);
            }
            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        /* Pulsing animation for border */
        @keyframes pulseBorder {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        /* Add small hearts around text */
        .card .text::after {
            content: '‚ô•';
            position: absolute;
            font-size: 14px;
            color: #ff3366;
            animation: rotateMiniHeart 3s linear infinite;
        }

        @keyframes rotateMiniHeart {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Make the card more elegant */
        .card {
            background: linear-gradient(135deg, #fff, #fff8f8);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }

        .card::before {
            border: 2px solid #ff3366;
            border-style: double;
            border-width: 4px;
            border-radius: 10px;
            animation: glowBorder 2s infinite;
        }

        @keyframes glowBorder {
            0% { box-shadow: 0 0 5px rgba(255, 51, 102, 0.2); }
            50% { box-shadow: 0 0 15px rgba(255, 51, 102, 0.4); }
            100% { box-shadow: 0 0 5px rgba(255, 51, 102, 0.2); }
        }

        /* Enhance the front flap */
        .front {
            border-right: 180px solid #ff8fa3;
        }

        .front::before {
            border-left: 300px solid #ffb3c1;
        }

        /* Add sparkle effect around envelope */
        .sparkle {
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            animation: sparkle 1.5s infinite;
        }

        /* Hover effect enhancement */
        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px rgba(255, 51, 102, 0.5),
                0 0 80px rgba(255, 51, 102, 0.3);
            cursor: pointer;
        }

        /* Envelope opening animation */
        .envelope.open {
            transform: translateY(-50px);
            transition: transform 1s ease-in-out;
        }

        .front.open {
            transform: rotateX(180deg);
            transition: transform 1s ease-in-out;
        }

        .card {
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        .envelope.open .card {
            transform: translateY(-100px);
        }
    </style>
</head>
<body>

<div class="background-hearts"></div>
<div class="hint-message">Click the envelope to read my message... üíù</div>
<div class="container">
    <div class="valentines">
        <div class="envelope" onclick="handleClick(event)">
            <div class="card">
                <div class="text">
                    I'm<br> So<br> Sorry
                </div>
                <div class="heart"></div>
            </div>
        </div>
        <div class="front"></div>
    </div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        return heart;
    }

    function handleClick(event) {
        console.log('Click detected!'); // Debug log
        event.preventDefault(); // Prevent any default behavior
        event.stopPropagation(); // Stop event from bubbling up
        
        const container = document.querySelector('.container');
        
        // Show the message for 5 seconds
        setTimeout(() => {
            // Start the transition
            container.classList.add('fade-out');
            
            // Create hearts effect
            const heartsContainer = document.createElement('div');
            heartsContainer.className = 'hearts-transition';
            document.body.appendChild(heartsContainer);
            
            // Add hearts
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = createHeart();
                    heart.style.transform = `translateZ(${i * 10}px)`;
                    heart.style.fontSize = `${36 + i/2}px`;
                    heartsContainer.appendChild(heart);
                }, i * 50);
            }

            // Change page after animation
            setTimeout(() => {
                window.location.href = 'templates/main.html';
            }, 3000);
        }, 5000);
    }

    // Add background floating hearts
    function createBackgroundHearts() {
        const container = document.querySelector('.background-hearts');
        const heartSymbols = ['‚ô•', '‚ô°', 'üíñ', 'üíï', 'üíû', 'üíü', 'üíù'];
        const numberOfHearts = 60;  // Increased from 15 to 30

        for(let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            heart.style.animationDelay = `${Math.random() * 15}s`;
            container.appendChild(heart);
        }
    }

    // Add sparkles around envelope
    function createSparkles() {
        const envelope = document.querySelector('.envelope');
        const numberOfSparkles = 12;
        
        for(let i = 0; i < numberOfSparkles; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const angle = (i / numberOfSparkles) * 360;
            const radius = 100;
            const x = radius * Math.cos(angle * Math.PI / 180);
            const y = radius * Math.sin(angle * Math.PI / 180);
            
            sparkle.style.left = `calc(50% + ${x}px)`;
            sparkle.style.top = `calc(50% + ${y}px)`;
            sparkle.style.animationDelay = `${i * 0.1}s`;
            envelope.appendChild(sparkle);
        }
    }

    // Initialize everything
    window.addEventListener('load', () => {
        createBackgroundHearts();
        createSparkles();
    });
</script>
</body>
</html>
